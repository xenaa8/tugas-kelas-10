<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kelulusan</title>
    <script>
        // Nama: [aghry]
        // Kelas: [X ppl 1]

        // Fungsi untuk mengecek kelulusan
        function cekKelulusan() {
            // Mengambil nilai dari input form
            let nilai = parseInt(document.getElementById("nilai").value);
            let tidakHadir = parseInt(document.getElementById("tidakHadir").value);

            // Mengecek kondisi kelulusan
            if (nilai < 75 && tidakHadir > 5) {
                alert("Anda tidak lulus");
            } else {
                alert("Anda lulus");
            }
        }
    </script>
</head>
<body>

    <h2>Cek Kelulusan</h2>

    <!-- Form input untuk nilai dan ketidakhadiran -->
    <label for="nilai">Masukkan nilai Anda:</label><br>
    <input type="number" id="nilai" name="nilai"><br><br>

    <label for="tidakHadir">Masukkan jumlah ketidakhadiran:</label><br>
    <input type="number" id="tidakHadir" name="tidakHadir"><br><br>

    <!-- Tombol untuk memproses kelulusan -->
    <button onclick="cekKelulusan()">Cek Kelulusan</button>

</body>
</html>
