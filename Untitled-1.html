<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Kelola User</h2>
    <form class="w-full max-w-sm bg-gray-100 rounded-lg p-6 shadow-sm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-1">User Name</label>
        <input id="username" type="text" placeholder="Masukkan user name" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-semibold mb-1">Nomor Telepon</label>
        <input id="phone" type="text" placeholder="Masukkan nomor telepon" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label for="alamat" class="block text-gray-700 font-semibold mb-1">Alamat</label>
        <input id="alamat" type="text" placeholder="Masukkan alamat" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input id="password" type="password" placeholder="Masukkan password" class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex space-x-3">
        <button type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-md transition">Edit</button>
        <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md transition">Hapus</button>
        <button type="button" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-md transition">Tambah</button>
      </div>
    </form>

    <table class="table-auto w-full mt-10 border-collapse rounded-md overflow-hidden shadow-md">
      <thead>
        <tr class="bg-blue-600 text-white text-left">
          <th class="px-4 py-3 font-semibold">Nama</th>
          <th class="px-4 py-3 font-semibold">Nomor Telepon</th>
          <th class="px-4 py-3 font-semibold">Alamat</th>
          <th class="px-4 py-3 font-semibold">Password</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr class="border-b border-gray-200 hover:bg-gray-50 transition">
          <td class="px-4 py-3">User1</td>
          <td class="px-4 py-3">123456789</td>
          <td class="px-4 py-3">Jl. Contoh No.1</td>
          <td class="px-4 py-3">******</td>
        </tr>
        <tr class="border-b border-gray-200 hover:bg-gray-50 transition">
          <td class="px-4 py-3">User2</td>
          <td class="px-4 py-3">987654321</td>
          <td class="px-4 py-3">Jl. Contoh No.2</td>
          <td class="px-4 py-3">******</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
