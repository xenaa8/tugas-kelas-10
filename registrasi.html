<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrasi User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Registrasi User</h1>
    <form class="space-y-5" action="#" method="POST" novalidate>
      <div>
        <label for="username" class="block text-gray-700 font-semibold mb-2">User Name</label>
        <input id="username" name="username" type="text" placeholder="Masukkan user name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input id="email" name="email" type="email" placeholder="Masukkan email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="phone" class="block text-gray-700 font-semibold mb-2">Nomor Telepon</label>
        <input id="phone" name="phone" type="tel" placeholder="Masukkan nomor telepon" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="alamat" class="block text-gray-700 font-semibold mb-2">Alamat</label>
        <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input id="password" name="password" type="password" placeholder="Masukkan password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Konfirmasi Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Konfirmasi password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-md transition">
        Daftar
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 text-sm">
      Sudah punya akun?
      <a href="#" class="text-indigo-600 hover:underline font-semibold">Masuk di sini</a>
    </p>
  </div>
</body>
</html>
